<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Concert+One&family=Crete+Round:ital@0;1&family=Itim&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Overlock+SC&family=Playwrite+HR+Lijeva:wght@100..400&family=Playwrite+IS:wght@100..400&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <center><h1>Calculator</h1></center>
    <div class="calculator">
        <input class="calc" type="text" >
        <div class="button"><center>
            <button onclick="change(event)">C</button>
            <button onclick="change(event)">%</button>
            <button onclick="change(event)">Del</button>
            <button onclick="change(event)">/</button>
            <button onclick="change(event)">7</button>
            <button onclick="change(event)">8</button>
            <button onclick="change(event)">9</button>
            <button onclick="change(event)">X</button>
            <button onclick="change(event)">4</button>
            <button onclick="change(event)">5</button>
            <button onclick="change(event)">6</button>
            <button onclick="change(event)">-</button>
            <button onclick="change(event)">1</button>
            <button onclick="change(event)">2</button>
            <button onclick="change(event)">3</button>
            <button onclick="change(event)">+</button>
            <button onclick="change(event)">00</button>
            <button onclick="change(event)">0</button>
            <button onclick="change(event)">.</button>
            <button onclick="change(event)">=</button>
        </center>
        </div>
    </div>    
<script src="script.js"></script>    
</body>
</html>
